<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="bg-secondary bg-gradient pb-5">
        <h1 class="text-center pt-5 text-info">O'zbekiston summ uchun Valyuta kursi</h1>
        <form class="form text-center">
            <input class="form__input mt-4 input-group w-25 mx-auto p-2" type="text" name="money" required placeholder="Your Money">
            <select class="form__select form-select w-25 mx-auto mt-4" name="user_fighter" required>
                <option value="dollar">Dollar</option>
                <option value="yevro">Euro</option>
                <option value="yuan">Yuan</option>
                <option value="rubl">Rubl</option>
                <option value="dinor">Dinor</option>
                <option value="funt">Funt</option>
            </select>
            <div class="form__result alert alert-warning w-25 mt-4 mx-auto p-4 "></div>
            <button class="btn  btn-primary btn-lg mt-4" type="submit">Hisoblash</button>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
